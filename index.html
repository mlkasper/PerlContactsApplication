<head>
	<style>

			font-family: Consolas, "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", Monaco, "Courier New", "monospace";

	<meta charset="UTF-8">
	<title>Contacts App</title>
</head>
	
<body>
	
	<center><h1>Contacts App</h1></center>
	<br><center><h4>Select an Option</h4></center>
	<center><form method=POST  action="cgi-bin/contacts.cgi">

	<input type=submit name=submit value=Submit>
	
	
	</form></center>
